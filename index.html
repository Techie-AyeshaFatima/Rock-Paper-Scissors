<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpsGame</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices1" id="up">
        <div class="choice1" id ="rock1">
            <img src="rock.jpg">
        </div>
        <div class="choice2" id ="paper1">
            <img src="paper.jpg">
        </div>
        <div class="choice3" id ="scissors1">
            <img src="scissors.jpg">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="choices" id="down">
        <div class="choice" id ="rock">
            <img src="rock.jpg">
        </div>
        <div class="choice" id ="paper">
            <img src="paper.jpg">
        </div>
        <div class="choice" id ="scissors">
            <img src="scissors.jpg">
        </div>
    </div>

    <div class="msg">
        <p id="msg">Play your move!</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
